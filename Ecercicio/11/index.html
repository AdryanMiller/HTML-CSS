<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Paremetros</title>
</head>
<body>
    <h1>Imagem Dinanimca</h1>
    <p>Tente abrir esse site em varios dispossitivos ou so mude o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 650px )" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="foto-m3.png" type="image/png">
        <img src="foto-g.png" alt="ImgFlacivel">
    </picture>
    <h1>Comolando Audio</h1>
    <h2>Vamos reproduzior o audio de uma forma mais complexa</h2>
    <audio preload="metadata" controls>
        <source src="midia/Cartoon - On  On (feat. Daniel Levi) [NCS Release].mp3" type="audio/mpeg">
    </audio>
    <h2>Vamos reproduzior o audio de uma forma mais simples</h2>
    <audio src="midia/Cartoon - On  On (feat. Daniel Levi) [NCS Release].mp3" controls></audio>
</body>
</html>
